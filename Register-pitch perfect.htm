<!DOCTYPE HTML>
<html>
	<head>
		<title> Register-Pitch Perfect </title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="stylereg.css">
		<link rel="stylesheet" href="resets.css">
		<link href="https://fonts.googleapis.com/css?family=Oswald|Passion+One:700" rel="stylesheet">
	</head>
	<body>
	<div id="light-box">
		<div id="register_here">
			<div id="cont1">
				<div id="cont1-1"> Register </div>
			</div>
			<div id="cont2">
				<form id="register-form">
                 <div class="input-field">
                     <label>Group Lead</label>
                     <input name="group lead" type="text" placeholder="Group Leader" required="" />
                 </div>
                 <div class="input-field">
                     <label>Group Members</label>
                     <input name="group memb" type="text" placeholder="Group Members" required="" />
                 </div>
                 <div class="input-field">
                     <label>City</label>
                     <select>
                       <option value="Mumbai" selected>Mumbai</option>
                       <option value="Kolkata">Kolkata</option>
                     </select>
                 </div>
                 <div class="input-field">
                     <label>College</label>
                     <input name="college" type="text" placeholder="College Name" required="" />
                  </div>
                 <div class="input-field">
                  <label>Phone</label>
                    <input name="phone" type="text" placeholder="+91-" required="" min="1000000000" max="9999999999"/>
                  </div>
                  <div class="input-field">
                     <label>Email</label>

                     <input name="email" type="email" placeholder="abc@gmail.com"required="" />
                 </div>
             		 <div class="input-field">
             		 	<label> Event</label>
             		 	<select>
             		 		<option value="Pitch Perfect">Pitch Perfect </option>
             		 	</select>
             		 </div>

              		<div class="button-field">
               			 <button class="pay" id="register-pay">
               			 	<a> PROCEED TO PAY </a> 
               			 </button>
             		 </div>
            		 
            </form>
			</div>
		</div>
	</div>
	</body>
</html>
