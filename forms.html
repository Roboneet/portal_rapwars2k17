<! DOCTYPE HTML>
<html>
<head>
	<title>Register</title>
	<link type="text/css" href="forms.css" rel="stylesheet">

<body>
	<p id="demo"></p>
	<div class ="entry">
	<form name="register">
		<p>Name &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp<input type="text" name="name" placeholder=" Name" maxlength="25" required size="21"></p>
		<p>Email address <input type="text" name="email" placeholder=" Email Address" maxlength="50" required size="21" id="email"></p>
		<p>College Name  <input type="text" name="college" placeholder=" College Name" maxlength="30" required size="21"></p>
		<p>Mobile number <input type="number" name="mobile" placeholder=" Mobile Number ( +91 )" required size="21" id="mno" ></p>	
		<p id="error"></p>
		<button type="button" name="submit" onclick="validate()">Submit</button>
	</form>
	</div>
	<script>
		function validate()
		{
			var num=document.getElementById("mno").value;
			var e=document.getElementById("email").value;
			var text,count=1;

			if(num<1000000000 || num>9999999999)
			{
				count =0;
				text="Invalid Mobile Number";
			}
			var atpos = e.indexOf("@");
    		var dotpos = e.lastIndexOf(".");
			if (atpos<1 || dotpos<atpos+2 || dotpos+2>=e.length)
			{
				count=0;
				text="Invalid Email";
			}
			if(count==1)
			{
				text="Data Submitted Successfully";
			}
			document.getElementById("error").innerHTML=text;
		}
	</script>
</body>
</html>
